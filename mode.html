<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>匹配大厅 - 中国象棋</title>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>
  <main style="max-width:720px;margin:24px auto;padding:16px;">
    <h2>匹配大厅</h2>

    <p>在线人数：<b id="onlineCount">0</b></p>

    <div style="display:flex;gap:12px;margin:12px 0;">
      <button id="btnStartMM">开始匹配</button>
      <button id="btnStopMM">取消匹配</button>
      <a href="/" style="margin-left:auto;">← 返回游戏</a>
    </div>

    <div id="mmStatus">未匹配</div>
  </main>

<script type="module" src="/js/supabase-client.js"></script>
<script type="module" src="/js/auth-and-presence.js"></script>
<script type="module" src="/js/heartbeat.js"></script>
<script type="module" src="/js/online-count.js"></script>
<script type="module">
  import { startMatchmaking, stopMatchmaking } from '/js/matchmaking.js';
  const statusEl = document.getElementById('mmStatus');
  document.getElementById('btnStartMM').onclick = () => {
    statusEl.textContent = '匹配中…';
    startMatchmaking((matchId) => {
      statusEl.textContent = `匹配成功，房间 ${matchId}`;
      // 直接带 matchId 回首页开始对战
      window.location.href = '/?matchId=' + matchId;
    });
  };
  document.getElementById('btnStopMM').onclick = async () => {
    await stopMatchmaking();
    statusEl.textContent = '已取消匹配';
  };
</script>

</body>
</html>
